<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerrard Hall - Puzzle Assembly</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0a0f;
            color: #fff;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 30, 0.95);
            padding: 40px 60px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            text-align: center;
            pointer-events: none;
            box-shadow: 0 4px 40px rgba(0,0,0,0.5);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .title-block {
            background: rgba(20, 20, 30, 0.8);
            padding: 15px 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h1 {
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #fff;
        }
        .subtitle {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            max-width: 300px;
            line-height: 1.4;
        }
        .back-link {
            pointer-events: auto;
            background: rgba(20, 20, 30, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            font-size: 12px;
            transition: all 0.2s;
        }
        .back-link:hover {
            background: rgba(40, 40, 60, 0.9);
            color: #fff;
        }
        #controls {
            pointer-events: auto;
            background: rgba(20, 20, 30, 0.9);
            padding: 20px 25px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 420px;
            align-self: center;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0,0,0,0.4);
        }
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .progress-container {
            position: relative;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin: 15px 0;
            cursor: pointer;
        }
        .progress-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, #4a90e2, #7eb8ff);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
        }
        button {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
        }
        button.primary {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: none;
            font-weight: 600;
            padding: 10px 20px;
        }
        button.primary:hover {
            background: linear-gradient(135deg, #5a9fef, #4a90e2);
        }
        .stats {
            font-family: monospace;
            font-size: 10px;
            color: rgba(255,255,255,0.4);
            margin-top: 10px;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Loading Point Clouds...</div>
        </div>

        <div id="ui-layer">
            <div class="top-bar">
                <div class="title-block">
                    <h1>Puzzle Assembly</h1>
                    <div class="subtitle">Watch clusters assemble into the complete building</div>
                </div>
                <a href="index.html" class="back-link">‚Üê Back to Menu</a>
            </div>

            <div id="controls">
                <div class="control-row">
                    <span style="font-size: 11px; color: rgba(255,255,255,0.4); text-transform: uppercase; letter-spacing: 1px;">Timeline</span>
                    <span id="event-label" style="font-size: 12px; color: rgba(255,255,255,0.8);">Initializing...</span>
                </div>
                
                <div class="progress-container" id="timeline-track">
                    <div class="progress-bar" id="timeline-progress"></div>
                </div>

                <div class="control-row" style="justify-content: center; gap: 10px;">
                    <button id="btn-prev">Previous</button>
                    <button id="btn-play" class="primary">Play Sequence</button>
                    <button id="btn-next">Next</button>
                    <button id="btn-reset">Reset</button>
                </div>
                
                <div class="stats">
                    <span id="stats-display">Clusters: 0 | Points: 0</span>
                </div>
            </div>
        </div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script>
        window.VISUALIZATION_MODE = 'puzzle';
        window.onerror = function(message, source, lineno, colno, error) {
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                loadingText.innerHTML = `<span style="color: #ff6b6b">Error: ${message}</span><br><span style="font-size:10px">${source}:${lineno}</span>`;
            }
            console.error("Global Error:", message, error);
        };
    </script>

    <script type="module" src="./js/main-puzzle.js?v=39"></script>
</body>
</html>
